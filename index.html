<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>
   <div class="container">
<input id="input" type="text" placeholder="Введите мерность матрицы">
<button onclick="countsumm()" type="button">Вычислить сумму элементов на главной диагонали</buttton>

</div>


<script>

var input1 =document.getElementById('input');
 function countsumm () {
 	var summ = 0;
 	var length = input1.value;
let arr = [],
            min = 0,
            max = 9;
             	
        for (let i = 0; i < length; i++) {
            arr[i] = [];
            for (let j = 0; j < length; j++) {
                arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        for (let i = 0; i < length; i++) {
        	summ+= arr[i][i];
            for (let j = 0; j < length; j++) {
                
                document.write(arr[i][j] + " ");
            }
            document.write("<br>");
            
        } 
     document.write("Сумма элементов главной диагонали = ");
            document.write(summ);
}
</script>
</body>
</html>
